 `<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles/musichistory.css">
</head>

<body>

<div class="top">
	<ul>
		<li>View Music | </li>
		<li><a href="#">Add Music</a> | </li>
		<li><a href="#">Profile</a></li>
	</ul>
</div>

<div class="left">
	<label>Song Length:</label>
	<input type="range" value="0" max="100"></input>
	<form>
		<label>Artist:</label>
		<select name="artist">
			<option value="MacDemarco">Mac Demarco</option>
			<option value="Homeshake">Homeshake</option>
			<option value="AngelOlsen">Angel Olsen</option>
			<option value="College">College</option>
			<option value="Trex">Trex</option>
		</select>

		<label>Album:</label>
		<select name="album">
			<option value="RockAndRollNightClub">Rock and Roll Night Club</option>
			<option value="MidnightSnack">Midnight Snack</option>
			<option value="MYWOMAN">MY WOMAN</option>
			<option value="Heritage">Heritage</option>
			<option value="TheSlider">The Slider</option>
		</select>
	
	<label>Genre:</label>
	<div class="genre-box">
		
		<label><input type="checkbox" id="genre">Rock</label>
		<label><input type="checkbox" id="genre">Pop</label>
		<label><input type="checkbox" id="genre">Blues</label>
		<label><input type="checkbox" id="genre">Classical</label>
		<label><input type="checkbox" id="genre">Jazz</label>
		<label><input type="checkbox" id="genre">Hip Hop</label>
		</div>
	</form>
	<div class="fil-button">
		<button type="submit" class="filter">Filter</button>
	</div>	
	

</div>

<div class="right" id="songDescription">
	
</div>
<script type="text/javascript" src="javascripts/songs.js" ></script>
</body>
</html>
